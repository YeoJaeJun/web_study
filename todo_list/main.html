<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>ToDo-List</title>

        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!-- css file -->
        <link rel="stylesheet" href="./main.css"/>

        <!-- JQuery -->
        <script src = "./jquery-3.6.4.min.js"></script>

        <!-- web font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div class="container" id="container">
            <h2 id="title">정말 간단한 TODO LIST</h2>
            <div id="sub-container">
                <ul class="list-group" id="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                        오늘 할 일 목록
                        <span class="badge bg-primary rounded-pill" id="list-button-area" onclick="deleteToDo()">삭제</span>
                    </li>
                </ul>
            </div>
            <div class="input-group mb-3" id="input-group">
                <input type="text" class="form-control" id="input-area">
                <button class="btn btn-outline-secondary" type="button" id="input-button-area" onclick="addToDo()">추가</button>
            </div>
        </div>

        <script>
            $(document).ready(function() {
                console.log("시작!")

                $.ajax({
                    url: "", 
                    data: {},
                    type: "", 
                    success: function(json) {

                    }, 
                    error: function(err) {
                        
                    }
                })
            })


            function addToDo() {
                let todo = $("#input-area").val()
                let id = Math.floor(Math.random() * 100000)

                let list_item = `
                                <li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">
                                    ${todo}
                                    <span class="badge bg-primary rounded-pill" id="list-button-area" onclick="deleteToDo(${id})">삭제</span>
                                </li>
                                `
                
                $("#list-group").append(list_item)
                $("#input-area").val("")
            } // end function addToDo()

            function deleteToDo(id) {
                $(".list-" + id).remove()
            }

        </script>


        <!-- Bootstrap JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    </body>
</html>
